<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>What2SeeNext</title>

        {% load static %}

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">What2SeeNext</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <div class="container" id="search-container" style="width: 670px;">
                            <form method="post">
                                {% csrf_token %}
                                <input type="text" placeholder="Search for movies, series..." name="search" style="width: 510px">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'movies' %}">Movies</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'series' %}">Series</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'playlist' %}">Seen</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'film_years' %}">FilmByYear</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    {% block content %} {% endblock %}

    <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container">
                <div class="text-center text-muted">Website developed for Data and Knowledge Engineering course | Group 11</div>
                <div class="text-center text-muted">2020/2021</div>
                <div class="small text-center text-muted">Copyright Â© 2020 - Start Bootstrap</div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'scripts/scripts.js' %}"></script>
    </body>
</html>
