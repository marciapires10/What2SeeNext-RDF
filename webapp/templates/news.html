{% extends "layout2.html" %}

{% block content %}

    <!-- Masthead-->
<header class="masthead">
    <div id="container-all" class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center bg-dark" id="index-container" style="overflow: auto">
            <div class="container" style="color: white">
                <h2 class="text-center mt-0" style="padding-top: 40px;">Released movies by year</h2>
                <p></p>
                <h6 class="text-center">Check the movies that were released in:</h6>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="m_year">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <hr class="divider my-4" />
                <p></p>
                <h2 class="mt-0" style="text-align: left; margin-left: 198px">In {{ year }}...</h2>
                {% for mov, title, runtime in year_movies %}
                    <div class="row" style="justify-content: left; margin-left: 200px">
                        <div class="col-lg-4 col-md-6">
                            <div class="mt-5">
                                <a href={{ mov }}>
                                    <p class="text mb-0" style="text-align: left; font-size: 1.4rem;">{{ title }}</p>
                                </a>
                                <p></p>
                                <p style="font-size: 1rem; text-align: left">Runtime: {{ runtime }} min</p>
                                <form method="post" action="">
                                    {% csrf_token %}
                                    <button style="margin-right: 212px" type="submit" name="info-m-dbpedia" class="btn btn-primary" value={{ mov }}>See more</button>
                                </form>
                                <p></p>

                            </div>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>
</header>

{% endblock %}
